schemaVersion: 2.2.2
metadata:
  name: maap-python-starter
attributes:
   .vscode/extensions.json: |
      {
         "recommendations": [
            "redhat.java",
            "ms-python.python",
            "ms-toolsai.jupyter",
            "ms-azuretools.vscode-docker",
            "redhat.vscode-yaml",
            "ms-azuretools.vscode-docker"
         ]
      }
   .che/che-theia-plugins.yaml: |
       - id: redhat/vscode-yaml
       - id: ms-python/python
       - id: ms-toolsai/jupyter
components:
  - name: maappython
    container:
      image: quay.io/igabriel185/maap-theia-dev-ascend:latest
      memoryLimit: 8Gi
      memoryRequest: 4Gi
      env:
        - name: CONDA_ENVS_PATH
          value: $PROJECT_SOURCE/envs

commands:
  - id: initgitconfig
    exec:
      label: "Initialization of Git config, add user and password"
      component: maappython
      workingDir: ${HOME}
      commandLine: "./initCredentials.sh"
      group:
        kind: run
  - id: ingestdata
    exec:
      label: "Ingest data"
      component: maappython
      workingDir: ${HOME}
      commandLine: "./ingestData.sh"
      group:
        kind: run